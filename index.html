<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" screen="media" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Battery Jam</title>

</head>

<body>

    <div id="container">
        <!-- Choose your character Section -->
            <div class="chooseCharacterBox">
                <h3>Select your fighter</h3>
            <!--Turbo-->
            <div type="button" class="char1" characterName="turbo" health="200" attack="5" counterAttack="40">
                <img class="batteryJam" src="assets/images/turbo.JPG" alt="love character img">
                    <h6>Turbo:<br>HP: 200</h6>
            </div>
                <!--Rocket-->
                <div type="button" class="char2" characterName="rocket" health="180" attack="5" counterAttack="45">
                    <img class="batteryJam" src="assets/images/rocket.JPG" alt="love character img">
                    <h6>Rocket:<br>HP: 180</h6>
                </div>
            <!--Slug-->
            <div type="button" class="char3" characterName="slug" health="170" attack="5" counterAttack="20">
                <img class="batteryJam" src="assets/images/slug.JPG" alt="love character img">
                <h6>Slug:<br>HP: 170</h6>
            </div>
            <!-- Love -->
            <div type="button" class="char4" characterName="love" health="160" attack="5" counterAttack="190">
                <img class="batteryJam" src="assets/images/love.JPG" alt="love character img">
                    <h6>Love:<br>HP: 160</h6>
            </div>
        </div>

        <br>

        <!-- Enemy Selection Section -->
        <div class="enemiesBox">
            <div class="enemySelection"></div>
            <div>
                <h3>Choose your Enemy to Attack</h3>
            </div>
        </div>

        <br>

        <!-- Fight Selection -->
        <div class="fightBox">
            <div class="fightArena"></div>
            <br><p>May the odds ever be in your favor</p><br>
        </div>

        <button class="attackBtn">Commence</button>

        <div class="defenceBox">
                <div class="defence"></div>
                <p>Defender</p>
        </div>

        <button class='resetBtn'>Reset</button>
            

    <footer>
        <div class="container wrapper">Jared B Harris</div>
    </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

        <script type="text/javascript" src="assets/javascript/game.js"></script>
        
</body>

</html>
